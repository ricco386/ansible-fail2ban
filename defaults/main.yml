---
# defaults file for fail2ban

# packages to be installed
fail2ban_packages:
    - fail2ban

# service name
fail2ban_service: fail2ban

# configuration direcotry
fail2ban_config_dir: /etc/fail2ban

# fail2ban uploaded config files owner and group
fail2ban_files_owner: root
fail2ban_files_group: root

# "bantime" is the number of seconds that a host is banned.
fail2ban_bantime: "7200;  2 hours"

# A host is banned if it has generated "maxretry" during the last "findtime" seconds.
fail2ban_findtime: "3600;  1 hour"

# "maxretry" is the number of failures before a host get banned.
fail2ban_maxretry: 3

# "ignoreip" can be an IP address, a CIDR mask or a DNS host. Fail2ban will not
# ban a host which matches an address in this list. Several addresses can be
# defined using space (and/or comma) separator.
fail2ban_ignoreip: 127.0.0.1/8

# Destination email address used solely for the interpolations in
# jail.{conf,local,d/*} configuration files.
fail2ban_destemail: root@localhost

# Sender email address used solely for some actions
fail2ban_sender: root@localhost

# E-mail action. Since 0.8.1 Fail2Ban uses sendmail MTA for the
# mailing. Change mta configuration parameter to mail if you want to
# revert to conventional 'mail'.
fail2ban_mta: sendmail

# Enable fail2ban for sshd
fail2ban_sshd_jail: true

# Enable fail2ban for NGINX webexploits
fail2ban_webexploits_jail: false

fail2ban_template_warning: "#######################################################\n# Configuration generated by ansible.                 #\n#                                                     #\n# DO NOT MODIFY HERE. CHANGES WILL BE OVERWRITTEN!    #\n# Read the docs:                                      #\n# https://lab.python.sk/oz/infra/wikis/infrastructure #\n#######################################################\n"
